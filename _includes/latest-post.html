<!-- All Posts List Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h2>All Posts</h2>
      <ul>
        {% for post in site.posts %}
          <li>
            <strong>{{ post.date | date_to_string }}</strong>
            <small>
              .
              <a class="category" href="{{site.repository_name}}/categories/{{post.category | downcase}}.html">
                {{ post.category }}
              </a>
              .
            </small>
            <strong>
              <a href="{{site.repository_name}}{{ post.url }}">{{post.title}} </a>
            </strong>
            <small>
              <a href="{{site.repository_name}}{{post.url}}#disqus_thread">Comments</a>
            </small>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>

<!-- All Posts List End -->
